<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 20px;
      padding: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      opacity: 0.5;
      cursor: not-allowed;
      margin-bottom: 20px;
    }
    .result-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }
    .result-box h3 {
      margin-top: 0;
    }
    .result-box p {
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Invoice Extractor</h1>

    <input type="file" accept="application/pdf" disabled>

    <button disabled>Upload & Extract</button>

    <div class="result-box">
      <h3>Extracted Invoice Data</h3>
      <p><strong>Invoice Number:</strong> INV-2048</p>
      <p><strong>Invoice Date:</strong> 2025-02-10</p>
      <p><strong>Due Date:</strong> 2025-03-10</p>
      <p><strong>PO Number:</strong> 557812</p>
      <p><strong>Total Amount:</strong> $1,842.00</p>
    </div>
  </div>

</body>
</html>
